<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
<div class="todo">
  
  <div class="recuadro">
    
    <h1>Reserva</h1>
    <div class="elementos">
      
      <div class="izquierda">
        <div>
          <div class="comensales">
            <mat-icon class="iconos" fontIcon="people"></mat-icon> 
            <mat-form-field class="introducirComensales" >
              <mat-label >Introduce NÂº comensales</mat-label>
              <input #comensales matInput required>
            </mat-form-field>
            
          </div>
          <div class="menus">
            
            <div *ngFor="let menu of this.menus" class="menu1">
              <mat-icon class="suma" (click)="anadirMenu( menu.nombre ,comensales.value)" fontIcon="add_circle_outline"></mat-icon>
              <p>{{this.comensalesMenu.at(menu.position)}}</p>
              <mat-icon class="rest" (click)="quitarMenu( menu.nombre ,comensales.value)" fontIcon="remove_circle_outline"></mat-icon>
              <p>{{menu.nombre}}</p>
            </div>
            <br>
            
          </div>
        </div>
      </div>
      
      
      <div class="derecha"> 
        <div class="encimaCal">
          <p>Elija una fecha</p>
        </div>
        <div class="horizonal">
          <div class="horas">
            <mat-button-toggle-group class="grupoBotones" name="fontStyle" [(ngModel)]="horaSeleccionada" aria-label="Font Style">
              <mat-button-toggle value={{this.horarioReal.at(0)}}>{{this.horarioReal.at(0)}}</mat-button-toggle>
              <mat-button-toggle value={{this.horarioReal.at(1)}}>{{this.horarioReal.at(1)}}</mat-button-toggle>
              <mat-button-toggle value={{this.horarioReal.at(2)}}>{{this.horarioReal.at(2)}}</mat-button-toggle>
              <mat-button-toggle value={{this.horarioReal.at(3)}}>{{this.horarioReal.at(3)}}</mat-button-toggle>
              <mat-button-toggle value={{this.horarioReal.at(4)}}>{{this.horarioReal.at(4)}}</mat-button-toggle>
            </mat-button-toggle-group>
           
          </div>
          <div class="calendarioSpinner">
            <div class="calendario">
              <mat-card >
                <mat-calendar [(selected)]="selected"></mat-calendar>
              </mat-card>
            </div>
            <div class="menuHorario">
              <button class="seleccion" mat-button [matMenuTriggerFor]="aboveMenu">Horario</button>
              <mat-menu  #aboveMenu="matMenu">
                  <mat-button-toggle-group class="grupoBotonesAbajo" [formControl]="horarioControl" name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle (click)="elegirHorario()" value="Comida">Comida</mat-button-toggle>
                    <mat-button-toggle (click)="elegirHorario()" value="Cena">Cena</mat-button-toggle>
                  </mat-button-toggle-group>
              </mat-menu>
            </div>
          </div>
        </div>
        
        
      </div>
      
    </div>
    <div class="reserva"> 
      <button (click)="reservar(comensales.value)" class="reservaButton" type='reservaButton' mat-button style="color: black" >Reservar</button>
    </div>
    
  </div>
  
  
</div>
